upstream api_server {
  server backend-cluster:8000; # API upstream
}

server {
    listen 80;
    location / {
        root    /usr/share/nginx/html;
        index   index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api/v1/ {
        proxy_set_header  Host $host;
        proxy_pass        http://api_server/api/v1/;
    }
}